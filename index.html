<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Lets play cricket!</title>
  </head>
  <body>
    <header>
      <h1 class="status">Lets play cricket!</h1>
      <!-- <p class="between">(Between 1 and 20)</p> -->
      <button class="newBtn again">New Game!</button>
      <button onclick="tossSelector()" class="btn3">Let's Toss</button>
      <button onclick="heads()" class="btn4 hidden">Heads</button>
      <button onclick="tails()" class="btn5 hidden">Tails</button>
      <button onclick="bat()" class="btn1 bat hidden">Bat</button>
      <button onclick="bowl()" class="btn2 bowl hidden">Bowl</button>
      <div class="number hidden">?</div>
    </header>
    <main>
      <section class="forToss hidden">
        <div class="grid-container">
          <div class="coin" id="coin">
            <div class="heads">
              <img src="heads.svg" />
            </div>

            <div class="tails">
              <img src="tails.svg" />
            </div>
          </div>
          <div class="buttons">
            <button id="flip-button">Flip Coin</button>
          </div>
        </div>
      </section>
      <section class="left">
        <input type="number" class="guess hidden" />
        <button onclick="Batfirst()" class="prepareBat play hidden">
          click to Bat
        </button>
        <button onclick="strikefirst()" class="playBat play hidden">
          Your strike
        </button>
        <button onclick="Bowlnext()" class="prepareBowl play hidden">
          click to Bowl
        </button>
        <button onclick="deliverynext()" class="playBowl play hidden">
          Your delivery
        </button>
        <button onclick="Bowlfirst()" class="secondaryBowl play hidden">
          click to Bowl
        </button>
        <button onclick="deliveryfirst()" class="playBowl2 play hidden">
          Your delivery
        </button>
        <button onclick="Batnext()" class="secondaryBat play hidden">
          click to Bat
        </button>
        <button onclick="strikenext()" class="playBat2 play hidden">
          Your strike
        </button>
      </section>
      <section class="right">
        <p class="message hidden">Lets play</p>
        <p class="label-score hidden">ðŸ’¯ Score: <span class="score">0</span></p>
        <p class="label-highscore hidden">
          ðŸ¥‡ Target: <span class="target">0</span>
        </p>
        <p class="label-count hidden">
          Balls remaining: <span class="balls"></span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
